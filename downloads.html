        .download-grid {
            display: grid;

        .download-item {

            border-radius: 15px;
            border: 2px solid #3b4cca;
            transition: transform 0.2s, box-shadow 0.2s;

            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .download-btn:hover {
