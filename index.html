<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBBLEQUEST - Seu Servidor Cobblemon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            filter: brightness(50%); /* Escurece o vídeo para o texto ficar mais visível */
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgba(0, 0, 0, 0.4); /* Fundo semi-transparente para o conteúdo */
            padding: 20px;
        }

        h1 {
            font-size: 4em;
            color: #ffde00; /* Amarelo Pikachu */
            text-shadow: 4px 4px #3b4cca; /* Azul Pokémon */
            margin-bottom: 20px;
        }

        .status-box {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .players-online {
            font-size: 1.5em;
            color: #fff;
            margin: 0;
        }
        
        .buttons-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .action-btn {
            background-color: #ffde00;
            color: #3b4cca;
            border: 2px solid #3b4cca;
            padding: 15px 30px;
            font-size: 1.2em;
            font-family: 'Press Start 2P', cursive;
            text-decoration: none;
            border-radius: 10px;
            display: inline-block;
            transition: transform 0.2s;
            cursor: pointer;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="https://cdn.discordapp.com/attachments/1149354918155653152/1404261109812301864/mylivewallpapers-com-Lake-of-Rage-4K.mp4?ex=689a8b92&is=68993a12&hm=d94817c169e53e4ac5f19321d056d8d7a6cefb4a49582403098a3dcd72acc8f9&" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <div class="container">
        <h1>COBBLEQUEST</h1>
        
        <div class="status-box">
            <p class="players-online">Jogadores online: <span id="player-count">...</span></p>
        </div>

        <div class="buttons-container">
            <a href="downloads.html" class="action-btn">DOWNLOADS</a>
            
            <a href="https://discord.gg/pEa7mpF8vP" target="_blank" class="action-btn">ENTRE EM NOSSO DISCORD</a>
        </div>
    </div>

    <script>
        const serverIp = "sd-br7.blazebr.com:28547";
        const playerCountElement = document.getElementById('player-count');

        async function getPlayerCount() {
            try {
                const response = await fetch(`https://api.mcsrvstat.us/2/${serverIp}`);
                const data = await response.json();

                if (data.online) {
                    playerCountElement.textContent = `${data.players.online}/${data.players.max}`;
                } else {
                    playerCountElement.textContent = "Offline";
                }
            } catch (error) {
                console.error("Erro ao buscar a contagem de jogadores:", error);
                playerCountElement.textContent = "Erro";
            }
        }

        getPlayerCount();
        setInterval(getPlayerCount, 60000); // Atualiza a cada 1 minuto
    </script>
</body>
</html>
